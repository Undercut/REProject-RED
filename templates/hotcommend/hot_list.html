    <script type="text/javascript">
        var oDataTable = null;
        $(function () {




            oDataTable = initTable();

            function initTable() {
                var oTable = $('#dtbList').DataTable($.extend(true, {},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            "url": "{% url 'hotcommend:hot_add' %}",
                            "data": function (d) {
                                d.assin = $("#assin").val();
                                d.title = $("#title").val();
                                d.sales_counts = $("#sales_count").val();
                                d.categories = $("#categories").val();
                            }
                        },

                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,

                            {
                                data: "assin",
                            },

                            {
                                data: "title",
                            },

                            {
                                data: "sales_count",
                            },

                            {
                                data: "id",
                                width: "10%",
                                bSortable: "false",
                                render: function (data, type, row, meta) {
                                    var ret = "<button title='删除' onclick='doDelete(" + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";
                                    return ret;
                                }
                            }],
                    }));
                return oTable;
            }


            //刷新页面GET查询请求
            $("#btnCommoditySearch").click(function () {
                alert(oDataTable.ajax.all());
                oDataTable.ajax.reload();
            });

            //select选择后刷新页面GET请求
            $("#select").change(function () {
                alert($("#select").val())
                oDataTable.ajax.reload();
            });
            //checkbox全选
            $("#checkAll").on("click", function () {
                if ($(this).prop("checked") === true) {
                    $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                    $('#example tbody tr').addClass('selected');
                } else {
                    $("input[name='checkList']").prop("checked", false);
                    $('#example tbody tr').removeClass('selected');
                }
            });


            $("#btnCreate").click(function () {
                var div = layer.open({
                    type: 2,
                    title: '推荐选择',
                    shadeClose: false,
                    maxmin: true,
                    area: ['1000px', '680px'],
                    content: "{% url 'hotcommend:add_commendation' %}",
                    end: function () {
                        //关闭时做的事情
                        window.location.reload();
                    }
                });
            });


            //批量删除
            $("#btnDelete").click(function () {
                if ($("input[name='checkList']:checked").length == 0) {
                    layer.msg("请选择要删除的记录");
                    return;
                }
                var arrId = new Array();
                $("input[name='checkList']:checked").each(function () {
                    // alert($(this).val());
                    arrId.push($(this).val());

                });

                sId = arrId.join(',');

                layer.alert('确定删除吗？', {
                    title: '提示'
                    , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                    , time: 0 //不自动关闭
                    , btn: ['YES', 'NO']
                    , yes: function (index) {
                        layer.close(index);
                        $.ajax({
                            type: "POST",
                            url: "{% url 'hotcommend:hot_delete' %}",
                            data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                            cache: false,
                            success: function (msg) {
                                if (msg.result) {
                                    layer.alert("操作成功", {icon: 1});
                                    oDataTable.ajax.reload();
                                } else {
                                    //alert(msg.message);
                                    layer.alert("操作失败", {icon: 2});
                                }
                                return;
                            }
                        });
                    }
                });
            });
        });

        //删除单个数据
        function doDelete(id) {
            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'hotcommend:hot_delete' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                // layer.alert('删除成功',{icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败', {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });
        }
    </script>
